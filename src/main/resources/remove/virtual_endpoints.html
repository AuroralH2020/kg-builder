<script>
  document.getElementById("addEndpoint").addEventListener("click", createEndpoint);
  document.getElementById("addNewEndpoint").addEventListener("click", clearForm);

    function testEndpoint(id){
        document.getElementById("endpointTestData").value = "";
        var xmlHttp = new XMLHttpRequest();
        xmlHttp.onreadystatechange = function() { 
            if (xmlHttp.readyState == 4 && xmlHttp.status >= 200 && xmlHttp.status < 300){
                console.log(xmlHttp.responseText);
                document.getElementById("endpointTestData").value = xmlHttp.responseText;

            }else if(xmlHttp.readyState == 4 ){
              $("#creatingEndpointDataFeedback").css("display", "");
              console.log("error!");
              var p = xmlHttp.responseText;
              console.log(p);
              var text = JSON.parse(p).message.replace(/^.*EndpointFormatCompatibilityException:\s*/i, '');     
              document.getElementById("endpointTestData").value = text;
            }
           $("#endpointTestSpinner").css("display", "none");
           listEndpoints();
        }; 
        xmlHttp.open("GET", "/api/endpoints/test/"+id, true); // true for asynchronous 
        xmlHttp.send(null);
        $("#endpointTestSpinner").css("display", "");
        
    }

    function clearForm(){
      document.getElementById("endpointId").value = "";
      document.getElementById("endpointName").value = "";
      $('#endpointType option[value="DEFAULT"]').attr("selected",true);
      document.getElementById("endpointFormat").value = "TURTLE";
      showEndpointTypeInputs();
    }
    function showEndpointTypeInputs(){
      $("#creatingEndpointFeedback").css("display", "none");
      $("#virtualEndpointRDF").css("display", "none");
      $("#virtualEndpointJSONLD11").css("display", "none");
      var endpointType =  document.getElementById("endpointType").value;
      if(endpointType == "RDFVirtualEndpoint"){
        $("#virtualEndpointRDF").css('display', '');
      }
      if(endpointType == "JSONLD11VirtualEndpoint"){
        $("#virtualEndpointJSONLD11").css('display', '');
      }
      

    }
    function isEmpty(str){
       return (!str || str.length === 0 );
    }

    function validateEndpoint(json){
      if(isEmpty(json.name)){
        document.getElementById("creatingEndpointFeedbackText").innerHTML = "Provide a name for this endpoint";
         $("#creatingEndpointFeedback").css("display", "");
        return false;
      }
      
      
      if(json['@type']!="RDFVirtualEndpoint" && json['@type']!="JSONLD11VirtualEndpoint" && json['@type']!="AggregatedVirtualEndpoint"){
        document.getElementById("creatingEndpointFeedbackText").innerHTML = "Choose a valid type of endpoint";
        $("#creatingEndpointFeedback").css("display", "");
        return false;
      }  
      if(isEmpty(json['@type'])){
        document.getElementById("creatingEndpointFeedbackText").innerHTML = "Choose a valid type of endpoint";
        $("#creatingEndpointFeedback").css("display", "");
        return false;
      }
      if(json['@type']=="RDFVirtualEndpoint" && isEmpty(json['format'])){
        document.getElementById("creatingEndpointFeedbackText").innerHTML = "Choose a valid format for the endpoint";
        $("#creatingEndpointFeedback").css("display", "");
        return false;
      }
      if(json['@type']=="JSONLD11VirtualEndpoint" && isEmpty(json.frame)){
        document.getElementById("creatingEndpointFeedbackText").innerHTML = "Provide a non-empty json-ld 1.1 frame";
        $("#creatingEndpointFeedback").css("display", "");
        return false;
      }
      return true;
    }

    function createEndpoint(){
      $("#creatingEndpointFeedback").css("display", "none");
      var id = document.getElementById("endpointId").value;
        var json = '{'
          + ' "@type" : "'+document.getElementById("endpointType").value+'", '
          + ' "name" : "'+document.getElementById("endpointName").value+'", '
          json= json + ' "format" : "'+document.getElementById("endpointFormat").value+'" }';

          var frame = document.getElementById("virtualEndpointJSONLD11").value;
          if(frame)
            json= json + ' "frame" : "'+rame+'" ';
          

        var xmlHttp = new XMLHttpRequest();
          xmlHttp.onreadystatechange = function() { 
                    if (xmlHttp.readyState == 4 && xmlHttp.status >= 200 && xmlHttp.status < 300){
                        listEndpoints();
                        document.getElementById("closeModal").click();
                    }else if(xmlHttp.readyState == 4){
                        var p = xmlHttp.responseText;
                        var text = p.replace(/^.*Exception:\s*/i, '').replace(/"}\s*$/i,'');     
                        console.log("error!");
                        console.log(text);
                        document.getElementById("creatingEndpointFeedbackText").innerHTML =text;
                        $("#creatingEndpointFeedback").css('display', '');
                    }     
                } 
        console.log(json);   
        var valid = validateEndpoint(JSON.parse(json));
        if(valid){
          var endpoint = "/api/endpoints";
          if(id)
            endpoint = endpoint+"/"+id
          xmlHttp.open("POST", endpoint, true); // true for asynchronous 
          xmlHttp.send(json);
        }
    }
    

    function chooseEndpoint(id){
        var xmlHttp = new XMLHttpRequest();
        xmlHttp.onreadystatechange = function() { 
            if (xmlHttp.readyState == 4 && xmlHttp.status >= 200 && xmlHttp.status < 300){
                var json = JSON.parse(xmlHttp.responseText);
                console.log(json);

                document.getElementById("endpointId").value =json.id;
                document.getElementById("endpointType").value = json['@type'];
                showEndpointTypeInputs();
                document.getElementById("endpointName").value = json.name;
                document.getElementById("endpointFormat").value = json.format;
                if(json.sparql)
                  document.getElementById("virtualEndpointJSONLD11").value = json.sparql;
      
            }
        }; 
        xmlHttp.open("GET", "/api/endpoints/"+id, true); // true for asynchronous 
        xmlHttp.send(null);
    }
    function removeEndpoint(id){
        var xmlHttp = new XMLHttpRequest();
        xmlHttp.onreadystatechange = function() { 
            if (xmlHttp.readyState == 4 && xmlHttp.status >= 200 && xmlHttp.status < 300){
                console.log("removed");
                console.log(xmlHttp.responseText);
            }
            listEndpoints();
        }; 
        xmlHttp.open("DELETE", "/api/endpoints/"+id, true); // true for asynchronous 
        xmlHttp.send(null);
    }

     function listEndpoints(){
                var xmlHttp = new XMLHttpRequest();
                xmlHttp.onreadystatechange = function() { 
                    if (xmlHttp.readyState == 4 && xmlHttp.status >= 200 && xmlHttp.status < 300){
                        var parsedJSON = JSON.parse(xmlHttp.responseText);
                        console.log(parsedJSON);
                        document.getElementById("tableBody").innerHTML = "";
                        for (var i=0;i<parsedJSON.length;i++) {
                            var json = parsedJSON[i];
                            var tdClass = "";
                            if(json.status.toLowerCase()==="valid")
                              tdClass = "table-success";
                            if(json.status.toLowerCase()==="invalid")
                              tdClass = "table-danger";
                            var newRow = "<tr style=\"text-align: center;\" class=\""+tdClass+"\"><td>"+json['@type']+"</td><td>"+json.name+"</td><td>"+json.format+"</td><td >"+json.status+"</td><td><button type=\"button\" class=\"btn btn-sm btn-info\" data-bs-toggle=\"modal\" data-bs-target=\"#testModal\" onclick=\"testEndpoint('"+json.id+"')\" style=\"margin-right:5px\"> <i class=\"bi bi-play\"></i> </button><button type=\"button\" class=\"btn btn-sm btn-warning\" data-bs-toggle=\"modal\" data-bs-target=\"#exampleModal\" onclick=\"chooseEndpoint('"+json.id+"')\" style=\"margin-right:5px\"> <i class=\"bi bi-pencil-fill\"></i> </button><button onclick=\"removeEndpoint('"+json.id+"')\" type=\"button\" class=\"btn btn-sm btn-danger\"><i class=\"bi bi-trash3-fill\"></i></button></td></tr>\n"; 

                            var html = document.getElementById("tableBody").innerHTML;
                            document.getElementById("tableBody").innerHTML = html+newRow;
                        }
                       
                    }else if(xmlHttp.readyState == 4){
                        var p = xmlHttp.responseText;
                        var text = p.replace(/^.*Exception:\s*/i, '').replace(/"}\s*$/i,'');
                        alert("2>"+text);
                    }     
                }    
                xmlHttp.open("GET", "/api/endpoints/virtual", true); // true for asynchronous 
                xmlHttp.send(null);
            }
